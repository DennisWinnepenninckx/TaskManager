<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${page} + 'page | Taskmanager'"></title>
    <link rel="stylesheet" th:href="@{../css/reset.css}">
    <link rel="stylesheet" th:href="@{../css/main.css}">
</head>
<body>
<header th:insert="index.html :: header"></header>
<main>
    <form action="/tasks/CreateTask" method="post" th:object="${taskDTO}">
        <div>
            <label for="title">Title:</label>
            <input type="text" th:field="*{title}">
            <p th:errors="*{title}"></p>

        </div>
        <div>
            <label for="description">Description: </label>
            <input type="text" th:field="*{description}">
            <p th:errors="*{description}"></p>

        </div>
        <div>
            <label for="date">Date: </label>
            <input type="datetime-local" th:field="*{date}">
            <p th:errors="*{date}"></p>

        </div>
        <input type="submit" value="New task">
    </form>
    <footer th:insert="index.html :: footer"></footer>
</main>
</body>
</html>
