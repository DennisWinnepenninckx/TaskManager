<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title th:text="#{${page}} + ' | Taskmanager'"></title>
    <link rel="stylesheet" th:href="@{css/reset.css}">
    <link rel="stylesheet" th:href="@{css/main.css}">
</head>
<body>
<header th:fragemnt="header">
    <span th:text="#{lang.change}"></span>:
    <select id="locales">
        <option value=""></option>
        <option value="en" th:text="#{lang.eng}"></option>
        <option value="nl" th:text="#{lang.nl}"></option>
    </select>
    <nav>
        <ul>
            <li><a href="/" th:text="#{Home}"></a></li>
            <li><a href="/tasks" th:text="#{Overview}"></a></li>
            <li><a href="/tasks/new" th:text="#{AddTask}"></a></li>
        </ul>
    </nav>
    <h1 th:text="#{${page}}"></h1>
</header>
<main>
    <section id="section">
        <img th:src="@{img/task.png}" alt="TASK" style="float:right;padding-left: 15px;width: 25%">
        <p th:text="#{index.welcometext}">
        </p>
    </section>
</main>
<footer th:fragment="footer">Dennis Inc.
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#locales").change(function () {
                var selectedOption = $('#locales').val();
                if (selectedOption != ''){
                    var url = window.location.href;
                    if (url.includes("?lang=")){
                        url = url.replace(/(\?lang=[a-zA-Z][a-zA-Z])/,"");
                      }
                    window.location.replace(url + '?lang=' + selectedOption);
                }
            });
        });
    </script></footer>

</body>
</html>
